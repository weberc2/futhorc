{{- define "head" }}
<title>Craig Weber</title>
{{ end }}

{{- define "body" }}
<div id="post-list">
    {{- with .page }}
    {{- range .item }}
    <div class="post">
        <h2 class="post-title"><a href={{.url}}>{{.title}}</a></h2>
        {{- template "post-meta" . }}
        <div class="post-body">
            {{.summary}}
            {{- if .summarized }}
            <a href={{.url}}>Read More</a>
            {{- end }}
        </div>
    </div>
    {{- end }}
    {{- end }}
</div>
{{- end }}
