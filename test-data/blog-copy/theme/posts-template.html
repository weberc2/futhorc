{{- define "head" }}
<title>{{.page.item.title}}</title>
{{- end }}

{{- define "body" }}
{{- with .page }}
<div class="post">
    <h2 class="post-title">{{.item.title}}</h2>
    {{- template "post-meta" .item }}
    <div class="post-body">
        {{.item.body}}
    </div>
</div>
{{- end }}
{{- end }}
